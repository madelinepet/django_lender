{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static "styles/reset.css" %}">
    <link rel="stylesheet" href="{% static "styles/base.css" %}">
  <title>Django Lender</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li class="menu"><a class="button" href="/"> Home</a></li>
        {% if not user.is_authenticated %}
        <li class="menu"><a class="button" href="{% url "django_registration_register" %}">Register</a></li>
        <li class="menu"><a class="button" href="{% url "login" %}">Login</a></li>
        {% else  %}
        <li class="menu"><a class="button" href="{% url "books_list" %}">Books</a></li>
        <li class="menu"><a class="button" href="{% url "logout" %}">Logout</a></li>
        {% endif %}
        {% if user.is_superuser %}
        <li class="menu"><a class="button" href="/admin/">Admin</a></li>
        {% endif %}
      </ul>
    </nav>
  </header>
  <main>
    {% block content %}
    <h3>No content</h3>
    {% endblock %}
  </main>
  <footer>
    <img src={% static "img/books.jpg" %} alt="books">
  </footer>
</body>
</html>
