{% extends "base/base.html" %}

{% block content %}
<div class="book_detail">
  <h3>{{book.title}}</h3>
  <p>{{book.author}}</p>
  <p>{{book.status}}</p>
  <img src=f'/static-assets/{book.cover_image}' alt="cover-img">
  <p>{{book.year}}</p>
  <p>{{book.date_published}}</p>
  <p>{{book.date_added}}</p>
  <p>{{book.last_borrowed}}</p>
</div>
{% endblock %}
